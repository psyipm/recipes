<div class="recipe-tags">
  <ul class="tagcloud list-unstyled">
    <li ng-repeat="tag in tags" data-weight="{{tag.weight}}">
      <a ng-href="?tags={{tag.title}}" class="label label-default recipe-tag">
        <small class="glyphicon glyphicon-tag"></small> 
        {{tag.title}}
      </a>
    </li>
  </ul>
  <a href="" class="all-tags" ng-click="openModal()" style="display: none" title="Показать все теги">все теги</a>
</div>

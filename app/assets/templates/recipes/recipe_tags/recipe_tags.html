<div class="recipe-tags" ng-controller="TagsController">
  <span class="glyphicon glyphicon-tag"></span> 
  <ul class="tagcloud list-unstyled">
    <li ng-repeat="tag in tags" ng-click="addTag($event)" data-weight="{{tag.weight}}">
      <a href="" class="tag">{{tag.title}}</a>{{$last? "" : ", "}}
    </li>
  </ul>
  <a href="" class="all-tags" ng-click="openModal()" style="display: none" title="Показать все теги">все теги</a>
</div>
